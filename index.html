<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drummin'</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">My Drum 🥁 Kit</h1>
  <div class="set" >
    <button class="w drum" onkeydown="makeSound(event)">w</button>
    <button class="a drum" onkeydown="makeSound(event)">a</button>
    <button class="s drum" onkeydown="makeSound(event)">s</button>
    <button class="d drum" onkeydown="makeSound(event)">d</button>
    <button class="j drum" onkeydown="makeSound(event)">j</button>
    <button class="k drum" onkeydown="makeSound(event)">k</button>
    <button class="l drum" onkeydown="makeSound(event)" onkeydown="onKeyDownHandler(event)">l</button>
  </div>

  <script src="index.js" type="text/javascript"></script>

</body>
</html>
